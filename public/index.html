<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Магнит</title>
</head>

<body>
  <div id="app"></div>
  <section class="logo">
    <a href="https://magnit.ru/">
      <img class="light-hover" src="img/Лого.svg" alt="logo">
    </a>
  </section>
  <section class="card">
    <img class="card__avatar" src="img/Ава.svg" alt="avatar">
    <div class="card__wrap"></div>
    <form action="" class="card__form">    
      <input type="text" placeholder="ФИО" class="card__form__input" name="user-name" value="Иванов Андрей Семёнович">
    
      <input type="text" placeholder="Дата рождения" class="card__form__input" name="date-of-birth" value="27 января 1983">
     
      <input type="text"  placeholder="Отдел" class="card__form__input" name="department" value="Отдел маркетинга">
   
      <input type="text"  placeholder="Должность" class="card__form__input" name="position" value="Начальник отдела">
       
      <div class="card__form__telephone-number">
        <p class="telephone-number__text">+7 (960) 217-34-19</p>
        <div class="card__form__delete-number light-hover">
          <svg width="35" height="35" viewBox="0 0 35 35" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="17.5" cy="17.5" r="17" stroke="black"/>
            <line x1="7.8855" y1="17.842" x2="27.2646" y2="17.842" stroke="black" stroke-width="3"/>
            </svg>            
        </div>
      </div>

      <div class="card__form__telephone-number">
        <p class="telephone-number__text">570-55-37</p>
        <div class="card__form__delete-number light-hover">
          <svg width="35" height="35" viewBox="0 0 35 35" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="17.5" cy="17.5" r="17" stroke="black"/>
            <line x1="7.8855" y1="17.842" x2="27.2646" y2="17.842" stroke="black" stroke-width="3"/>
            </svg>            
        </div>
      </div>

      <div class="card__add-number light-hover">
        <svg width="35" height="35" viewBox="0 0 35 35" fill="none" xmlns="http://www.w3.org/2000/svg">
          <line x1="17.9529" y1="7.3689" x2="17.9529" y2="26.7182" stroke="black" stroke-width="3"/>
          <line x1="8.30737" y1="16.761" x2="27.6973" y2="16.761" stroke="black" stroke-width="3"/>
          <circle cx="17.5" cy="17.5" r="17" stroke="black"/>
          </svg>
      </div> 
      

    </form>
    <div class="card__wrap"></div>
    <button class="card__button-save light-hover">
      Сохранить
    </button>
    <div class="card__wrap"></div>
    <button class="card__button-exit light-hover">
      Выход
    </button>
    <div class="card__wrap"></div>
    <p\ class="card__warning">
      *Для редактирования таблицы
      перейдите в полную версию
      сайта
    </p>
  </section>
  <footer class="footer">
    <a class="footer__logo-link" href="https://magnit.ru/">
      <img class="footer__logo light-hover" src="img/Лого футер.svg" alt="footer-logo">      
    </a>
    <p class="footer__text text-support">
    Техническая поддержка: <br>
    8 800 200-90-02
    </p>
    <a href="https://magnit.ru/" class="footer__text text-policy light-hover">
      Политика обработки персональных
      данных
    </a>
  </footer>
</body>

</html>
